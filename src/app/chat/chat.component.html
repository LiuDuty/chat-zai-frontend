<div class="chat-box" #chatBox>
  <div *ngFor="let bloco of conversas" class="mensagem-bloco">
    <div class="usuario">🧑‍💬 Você:</div>
    <div class="texto usuario-msg">{{ bloco.pergunta }}</div>

    <div class="assistente">🤖 Assistente:</div>
    <div class="texto assistente-msg" [innerHTML]="bloco.resposta"></div>
  </div>
</div>

<div class="input-area">
  <input
    type="text"
    [(ngModel)]="texto"
    placeholder="Digite sua mensagem..."
    (keyup.enter)="enviar()"
  />
  <button (click)="enviar()">Enviar</button>
</div>
